version: 2.1
orbs:
  heroku: circleci/heroku@1.2.6

jobs:
  test:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run: npm i
      - run:  echo
                DB_HOST=${LOCAL_DB_HOST}$'\n'
                DB_PORT=${LOCAL_DB_PORT}$'\n'
                POSTGRES_DB=${LOCAL_DB_NAME}$'\n'
                POSTGRES_USER=${LOCAL_DB_USER}$'\n'
                POSTGRES_PASSWORD=${LOCAL_DB_PASSWORD}$'\n'
              > .env
      - run: npx eslint ./
      - run: docker-compose up -d
      - run: nvm install node && npx jest --maxWorkers=50%

  load_test:
    docker:
      - image: cimg/node:18.4.0
    steps:
      - checkout
      - run: echo "this is the load_test job :)"

workflows:
  test_and_deploy:
    jobs:
      - test

      - heroku/deploy-via-git:
          filters:
            branches:
              only: main
          requires:
            - test
          # post-steps:
          #   - run: your-database-migration-command

      - heroku/deploy-via-git:
          app-name: 'company-hierarchy-service-load'
          filters:
            branches:
              only: main
          requires:
            - test

  scheduled-load-test:
    triggers:
      - schedule:
          cron: "0 13 * * 5"
          filters:
            branches:
              only: main 

    jobs:
      - load_test
