version: 2.1
orbs:
  heroku: circleci/heroku@1.2.6

jobs:
  test:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run: npm i
      - run:  echo
                DB_HOST=localhost$'\n'
                DB_PORT=5432$'\n'
                POSTGRES_DB=company_hierarchy_service_ts_test$'\n'
                POSTGRES_USER=me$'\n'
                POSTGRES_PASSWORD=password$'\n'
              > .env
      - run: docker-compose up -d
      - run: nvm install node && npx jest --maxWorkers=50%

  build:
    docker:
      - image: cimg/node:18.4.0
    steps:
      - checkout
      - run: npm i
      - run: npx tsc
      - persist_to_workspace:
          root: .
          paths:
            - dist

  deploy:
  executor: heroku/default
    steps:
      - checkout
      - attach_workspace:
        at: .
      - heroku/install
      - heroku/deploy-via-git

workflows:
  test_and_deploy:
    jobs:
      - test

      - build:
          filters:
            branches:
              only: main
          requires:
            - test

      - deploy:
          filters:
            branches:
              only: main
          requires:
            - build
